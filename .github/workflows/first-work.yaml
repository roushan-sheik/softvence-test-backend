name: Deploy to EC2
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Copying code
        uses: actions/checkout@v3

      - name: Install Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 20.15

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: echo "npm run build"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Copying code
        uses: actions/checkout@v3

      - name: Install Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 20.15

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: echo "npm run build"
