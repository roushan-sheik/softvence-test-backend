name: Deploy to EC2
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.15
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh $EC2_USER@$EC2_HOST "mkdir -p ~/app"

          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='src' \
            --exclude='tsconfig.json' \
            --exclude='.env.example' \
            --include='dist/**' \
            --include='package*.json' \
            --include='.env' \
            . $EC2_USER@$EC2_HOST:~/app/

          ssh $EC2_USER@$EC2_HOST << 'EOF'
            # Use the working Node.js version (v25.1.0)
            export PATH="$HOME/.nvm/versions/node/v25.1.0/bin:$PATH"
            
            # Install libatomic1 only if needed (one-time)
            if ! ldconfig -p | grep -q libatomic.so.1; then
              sudo apt-get update && sudo apt-get install -y libatomic1
            fi
            
            cd ~/app
            npm ci --omit=dev
            
            # Ensure PM2 is installed in the correct Node version
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            
            # Restart application
            pm2 delete nodejs-app 2>/dev/null || true
            pm2 start dist/index.js --name nodejs-app
            pm2 save
          EOF
