name: Deploy to EC2
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Copying code
        uses: actions/checkout@v3

      - name: Install Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 20.15

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Copying code
        uses: actions/checkout@v3

      - name: Install Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 20.15

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh/id_rsa
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
