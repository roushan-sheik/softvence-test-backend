name: Ready to deploy

on:
  push:
  workflow_dispatch:

jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Copying the code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0

      - name: Verify Node.js version
        run: node -v

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build TypeScript
        run: npm run build

      - name: Start server in background
        run: |
          npm run start:prod &
          sleep 5

      - name: Run tests
        run: echo "âœ… Test is passed.........."

  build-code:
    runs-on: ubuntu-latest
    needs: test-code # âœ… This ensures build runs only after tests pass
    steps:
      - name: Copying code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build the code
        run: npm run build

  deploy-code:
    runs-on: ubuntu-latest
    needs: build-code # âœ… Deploy only after successful build
    steps:
      - name: Checkout code for deployment
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build the code
        run: npm run build

      - name: Deploy the code
        run: echo "ðŸš€ Deployment step executed successfully!"
